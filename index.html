        for ( var c = 1; c <= i; c++) {
         if ( c % 3 == 0) {
            document.write(c + ", ");
            o++
            
         }
        else {

        }
        }

        document.write("<div>" + "<br>" + i + "까지의 3의 배수의 개수 :" + o + "</div>")
    </script>
